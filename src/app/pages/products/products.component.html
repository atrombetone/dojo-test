<div class="c-card">
  <h3>Produtos</h3>
  <div class="c-card-content">
    <ui-loading [isVisible]="isServiceWorking"></ui-loading>
    <ul class="list-products">
      <li *ngFor="let item of products" id="item-{{item.productType}}">
        {{item.productType}} - {{item.productName}}
      </li>
    </ul>
  </div>
</div>
